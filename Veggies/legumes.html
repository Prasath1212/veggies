<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Legumes</title>
        <link rel="stylesheet" href="bulb.css">
    </head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="container" align="center">Legumes</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th class="text-right">
                                    <span id="amount" class="amount">Amount</span>
                                </th>
                                <th>Add</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--Soya Bean-->
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-product">
                                            <img src="https://m.media-amazon.com/images/I/61DyHPGTwuL.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Soya Bean</p>
                                    <span>250g</span>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button> 
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="35" class="price form-control" disabled>
                                </td>
                                <td align="right">Rs
                                    <span id="amount" class="amount">0</span>
                                </td>
                                <td>
                                    <div class="button">
                                        <button class="wrapper add-cart cart1" type="button">Add to Cart</button>
                                    </div>
                                </td>
                            </tr>
                            <!--Butter Bean-->
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-product">
                                            <img src="https://image.shutterstock.com/image-photo/dry-butter-beans-white-ceramic-260nw-664546318.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Butter Bean</p>
                                    <span>250g</span>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button> 
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="35" class="price form-control" disabled>
                                </td>
                                <td align="right">Rs
                                    <span id="amount" class="amount">0</span>
                                </td>
                                <td>
                                    <div class="button">
                                        <button class="wrapper add-cart cart2" type="button">Add to Cart</button>
                                    </div>
                                </td>
                            </tr>
                            <!--Kidney Bean-->
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-product">
                                            <img src="https://m.media-amazon.com/images/I/919VDk6WrbL._SX425_.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Kidney Bean</p>
                                    <span>250g</span>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button> 
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="35" class="price form-control" disabled>
                                </td>
                                <td align="right">Rs
                                    <span id="amount" class="amount">0</span>
                                </td>
                                <td>
                                    <div class="button">
                                        <button class="wrapper add-cart cart3" type="button">Add to Cart</button>
                                    </div>
                                </td>
                            </tr>
                            <!--Green peas-->
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-product">
                                            <img src="https://5.imimg.com/data5/LZ/GY/DV/SELLER-19082060/green-peas-500x500.jpg">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Green Peas</p>
                                    <span>250g</span>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" type="button" value="+">+</button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button class="cart-qty-minus" type="button" value="-">-</button> 
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="25" class="price form-control" disabled>
                                </td>
                                <td align="right">Rs
                                    <span id="amount" class="amount">0</span>
                                </td>
                                <td>
                                    <div class="button">
                                        <button class="wrapper add-cart cart4" type="button">Add to Cart</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"></td>
                                <td align="right">
                                    <strong>Total = Rs <span id="total" class="total">0</span></strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpat.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./bulb.js"></script>
    <script src="cart.js"></script>
</body>
</html>
